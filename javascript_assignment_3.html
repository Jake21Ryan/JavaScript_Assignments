<!DOCTYPE html>
<html>

  <body>

    <h2>JavaScript Array Filter Assignment</h2>

    <script>

      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

      const chosenLetter = "A";

      const result = people.filter((name) => {
        return name.charAt(0) === chosenLetter;
      });

      console.log("Names starting with '" + chosenLetter + "':");
      console.log(result);

    </script>

  </body>
